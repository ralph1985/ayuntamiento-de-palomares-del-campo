# Decap CMS configuration with locales ES/EN and SEO-friendly slugs
backend:
  name: git-gateway
  branch: main

local_backend: true

site_url: https://palomares-del-campo.example.com
locale: 'es'

media_folder: src/assets/uploads
public_folder: /src/assets/uploads

slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'

collections:
  # Noticias
  - name: 'noticias_es'
    label: 'Noticias (ES)'
    folder: 'src/content/es/noticias'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Descripción', name: 'description', widget: 'text' }
      - { label: 'Autor', name: 'author', widget: 'string', default: 'Ayuntamiento de Palomares del Campo' }
      - { label: 'Fecha', name: 'date', widget: 'datetime' }
      - { label: 'Imagen de portada', name: 'image', widget: 'image', required: false }
      - { label: 'Descripción de la imagen', name: 'imageAlt', widget: 'string', required: false }
      - { label: 'Contenido', name: 'body', widget: 'markdown' }

  - name: 'noticias_en'
    label: 'News (EN)'
    folder: 'src/content/en/news'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Author', name: 'author', widget: 'string', default: 'City Council of Palomares del Campo' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Cover image', name: 'image', widget: 'image', required: false }
      - { label: 'Image alt', name: 'imageAlt', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  # Bandos / Notices
  - name: 'bandos_es'
    label: 'Bandos (ES)'
    folder: 'src/content/es/bandos'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Descripción', name: 'description', widget: 'text' }
      - { label: 'Autor', name: 'author', widget: 'string', default: 'Ayuntamiento de Palomares del Campo' }
      - { label: 'Fecha', name: 'date', widget: 'datetime' }
      - { label: 'Imagen', name: 'image', widget: 'image', required: false }
      - { label: 'Descripción de la imagen', name: 'imageAlt', widget: 'string', required: false }
      - { label: 'Contenido', name: 'body', widget: 'markdown' }

  - name: 'bandos_en'
    label: 'Notices (EN)'
    folder: 'src/content/en/notices'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Author', name: 'author', widget: 'string', default: 'City Council of Palomares del Campo' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Image description', name: 'imageAlt', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  # Textos fijos por idioma
  - name: 'i18n'
    label: 'Textos fijos'
    files:
      - label: 'ES'
        name: 'es'
        file: 'src/i18n/es.json'
        format: 'json'
        fields:
          - label: 'Textos'
            name: 'strings'
            widget: 'object'
            fields:
              - { label: 'Título del sitio', name: 'siteTitle', widget: 'string' }
              - label: 'Galerías'
                name: 'galleries'
                widget: 'object'
                fields:
                  - { label: 'Título', name: 'title', widget: 'string' }
                  - { label: 'Descripción', name: 'description', widget: 'text' }
              - label: 'Navegación'
                name: 'nav'
                widget: 'object'
                fields:
                  - { label: 'Galerías', name: 'galleries', widget: 'string' }
                  - { label: 'Inicio', name: 'home', widget: 'string' }

      - label: 'EN'
        name: 'en'
        file: 'src/i18n/en.json'
        format: 'json'
        fields:
          - label: 'Strings'
            name: 'strings'
            widget: 'object'
            fields:
              - { label: 'Site title', name: 'siteTitle', widget: 'string' }
              - label: 'Galleries'
                name: 'galleries'
                widget: 'object'
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Description', name: 'description', widget: 'text' }
              - label: 'Navigation'
                name: 'nav'
                widget: 'object'
                fields:
                  - { label: 'Galleries', name: 'galleries', widget: 'string' }
                  - { label: 'Home', name: 'home', widget: 'string' }
